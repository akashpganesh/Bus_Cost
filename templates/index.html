<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Bus Booking</h2>
            <form id="busBookingForm" action="/" method="post">
                <div class="input-container">
                    <label for="bus_from">Starting Point:</label>
                    <select id="bus_from" name="bus_from" required>
                        <option value="">--select--</option>
                        {% for place in bus_from %}
                            <option value="{{ place }}">{{ place }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-container">
                    <label for="bus_to">Destination:</label>
                    <select id="bus_to" name="bus_to" required>
                        <option value="">--select--</option>
                        {% for d_place in bus_to %}
                            <option value="{{ d_place }}">{{ d_place }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-container">
                    <label for="ac_type">AC Type:</label>
                    <select id="ac_type" name="ac_type" required>
                        <option value="">--select--</option>
                        {% for ac in ac_type %}
                            <option value="{{ ac }}">{{ ac }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-container">
                    <label for="bus_type">Bus Type:</label>
                    <select id="bus_type" name="bus_type" required>
                        <option value="">--select--</option>
                        {% for bus_t in bus_type %}
                            <option value="{{ bus_t }}">{{ bus_t }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-container">
                    <label for="cost">Cost:</label>
                    <input type="number" id="cost" name="cost" min="0" required>
                </div>

                <input type="submit" value="Submit">
            </form>
        </div>
        {% if bus_list %}
            {% for bus in bus_list %}
                <div class="output-container">
                    <div class="body-container">
                        <h2>{{bus['busName']}}</h2>
                        <div class="output-details">
                            <p><b>Starting Point : </b>{{bus['busFrom']}}</p>
                            <p><b>Destination : </b>{{bus['busTo']}}</p>
                            <p><b>Time : </b>{{bus['startTime']}}</p>
                            <p><b>Cost : </b>{{bus['cost']}}</p>
                        </div>
                    </div>
                    <div class="button-container">
                        <button>Book Now</button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
